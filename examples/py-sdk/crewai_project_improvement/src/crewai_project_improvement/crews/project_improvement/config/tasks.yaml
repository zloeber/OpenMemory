research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: researcher

reporting_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledged report with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: qa

improve_project_task:
  description: >
    You are an AI agent operating inside a larger multi-agent memory architecture.
    You have been assigned a memory namespace: {memory_namespace}.
    Your task is to
    Analyze the current project status and suggest improvements to enhance its performance and outcomes.
    Focus on strategic, technical, and quality aspects to ensure comprehensive enhancement.

  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: innovator
